<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso de HTML parte 3 - Contacto</title>

        <link rel="stylesheet" href="../Parte 2/reset.css/reset.css">
        <link rel="stylesheet" href="../Parte 2/productos.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="../Parte 2/img/logo.png" alt=""></h1>

                <nav>
                    <ul class="navegacion">
                        <li><a href="../Parte 1/index.html">Home</a></li>
                        <li><a href="../Parte 2/productos.html">Productos</a></li>
                        <li><a href="../Parte 3/contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y apellido</label>
                <input type="text" id="nombreapellido" class="input-padron">

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="text" id="correoelectronico" class="input-padron">

                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" class="input-padron">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" id="mensaje" rows="10" class="input-padron"></textarea>

                <p>¿Cómo te gustaría que lo contactemos</p>
                
                <div>
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp">Whatsapp</label>
                </div>

                <div>
                    <p>¿En qué franja horaria prefiere ser atendido?</p>
                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </div>

                <label class="checkbox">
                    <input type="checkbox">¿Le gustaría recibir novedades de la Barbería Alura?
                </label>

                <input type="submit" value="Enviar formulario">
            </form>
        </main>
        
        <footer>
            <img src="../Parte 2/img/logo-blanco.png" alt="">
            <p class="copyright">&copy; Copyright Barbería Alura - 2023</p>
        </footer>
    </body>
</html>
