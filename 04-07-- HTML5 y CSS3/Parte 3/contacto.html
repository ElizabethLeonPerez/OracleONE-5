<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Curso de HTML parte 3 - Contacto</title>

        <link rel="stylesheet" href="../Parte 2/reset.css/reset.css">
        <link rel="stylesheet" href="../Parte 2/productos.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="../Parte 2/img/logo.png" alt="Logo de la barbería Alura"></h1>

                <nav>
                    <ul class="navegacion">
                        <li><a href="../Parte 1/index.html">Home</a></li>
                        <li><a href="../Parte 2/productos.html">Productos</a></li>
                        <li><a href="../Parte 3/contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nombreapellido">Nombre y apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" placeholder="
                Benito Benites" required>

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" placeholder="email@mail.com" required>

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" placeholder="15 8758 4569" required>

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" id="mensaje" rows="10" class="input-padron" placeholder="Ingrese su mensaje" required></textarea>

                <fieldset>
                    <legend>¿Cómo te gustaría que lo contactemos</legend>
                    
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>

                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>¿En qué franja horaria prefiere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>

                <label class="checkbox">
                    <input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?
                </label>

                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        
        <footer>
            <img src="../Parte 2/img/logo-blanco.png" alt="">
            <p class="copyright">&copy; Copyright Barbería Alura - 2023</p>
        </footer>
    </body>
</html>
